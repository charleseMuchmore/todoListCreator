<!DOCTYPE html>
<html lang="en">
<head>
	<title>Class Todo Creator</title>
	<meta name="description" content="contains a todo text file creator" />
	<meta name="keywords" content="text file, txt, create, creator, generator, text file generator, todo list" />
	<meta name="author" content="Charlese Muchmore" />
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="index.js"></script>

</head>
<body>
    <form id="downloadform" onsubmit="download(event)">
        <!--File name entry field-->
        <h5>Filename</h5>
        <input type="text" name="filename" value="Enter filename here" class="filename-input">
        <hr>    

        <!--classes Winter 2023 dropdown selector-->
        <h5>Class </h5>
        <select name="classlist" id="classlist" class="class-selector">
            <option value="">--Please choose an class--</option>
            <option value="CIS195 - Web Authoring - M/W 12-2:50, Hirons">Web Authoring</option>
            <option value="CS133JS - Beginning JavaScript - (async), Bird">Beginning JavaScript</option>
            <option value="WR121 - Academic Composition - Tu/Th 10-11:50, Sarah">Academic Composition</option>
            <option value="CS161N - Beginning C# - Tu/Th 2-3:50, Stewart">Beginning C#</option>
        </select>

        <!--classes Spring 2023 dropdown selector-->
        <!-- <select name="classlist" id="classlist" class="class-selector">
            <option value="">--Please choose an class--</option>
            <option value="CS233P - Intermediate Python - M/W 10-11:50, Evans">Intermediate Python</option>
            <option value="CS233JS - Intermediate JavaScript - M/W 12-1:50, Good">Intermediate JavaScript</option>
            <option value="CS233N - Intermediate C# - Tu/Th 12-1:50, Stewart">Intermediate C#</option>
            <option value="WR227 - Technical Writing - Tu/Th 3-4:50, Nawabi">Technical Writing</option>
        </select> -->



        <!--Resources input-->
        <div id="required-resource-section" class="section-container">
            <h5>Resources</h5>
            <button type='button' class="plus-button" id="requiredResources" onclick="addLine(event)">+</button>
        </div>

        <!--Assignments input-->
        <div id="required-assignment-section" class="section-container">
            <h5>Assignments</h5>
            <button type='button' class="plus-button" id="requiredAssignments" onclick="addLine(event)">+</button>
        </div>

        <!--Submit button-->
        <input type="submit" value="Download" class="download-button">
    </form>
</body>
</html>
